<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <h1></h1>
    <div>
        <button type="button" class="btn btn-primary" id="btnLogin">Form Login</button>
        <button type="button" class="btn btn-primary" id="btnLogout" style="display: none;">Logout</button>
        <button type="button" class="btn btn-primary" id="btnAddFood" style="display: none;">Add Food</button>
    </div>

    <form id="formLogin" style="display: none;">
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="emailLogin" aria-describedby="emailHelp"
                placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="passwordLogin" placeholder="Password">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <form id="formFood" style="display: none;">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="titleFood" placeholder="Title">

            <div class="form-group">
                <label for="price">Price</label>
                <input type="text" class="form-control" id="priceFood" placeholder="Title">

            </div>
            <div class="form-group">
                <label for="ingredients">Ingredients</label>
                <input type="text" class="form-control" id="ingredientsFood" placeholder="Title">

            </div>
            <div class="form-group">
                <label for="tag">Tag Food</label>
                <select id="tagFood">
                    <option value="ayam">Ayam</option>
                    <option value="ikan">Ikan</option>
                    <option value="other">Other</option>

                </select>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <table class="table" id="dataFood" style="display: none;">
        <thead class="thead-light">
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Price</th>
                <th scope="col">Ingredients</th>
                <th scope="col">Tag</th>
                <th scope="col">Option</th>
            </tr>
        </thead>
        <tbody id="tbody">

        </tbody>
    </table>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
